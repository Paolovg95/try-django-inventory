<h1>Recipe: {{ object.name }}</h1>

<a href="{{ object.get_edit_url }}">Edit</a>
<h2>Ingredients</h2>
<ul>
  {% for ingredient in object.recipeingredient_set.all %}
    <li>{{ingredient.name}} - {{ ingredient.to_mks }}</li>
  {% endfor %}
</ul>
<a href="{% url 'recipes:recipes' %}">Back to recipes</a>
